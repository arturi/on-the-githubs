<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>on-the-githubs events demo</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="./css/on-the-githubs.min.css" rel="stylesheet" />
  </head>
  <body>

    <a target="_blank" href="https://github.com/kvz/on-the-githubs">
      <img id="fork-us" style="position: absolute; z-index: 99; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
    </a>

    <div class="container">
      <h1>on-the-githubs ghevents demo</h1>

      <p>
        For a prettier demo please go to the
        <a href="http://tus.io/">tus.io</a> website.
        This demo is just here to aid developers.
      </p>

      <div class="on-the-githubs-events" data-event-source="repos/kvz/nsfailover">
        Loading...
      </div>

      <h1>on-the-githubs ghcommunity demo</h1>
      <div class="on-the-githubs-community" />
    </div>


  </body>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.ghevents.min.js"></script>

  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $('button[rel]').tooltip();

    var options = {};
    if (window.location.hash) {
      options['event-source'] = window.location.hash.replace('#', 'repos/');
    }
    $('.on-the-githubs-events').ghevents(options);
  </script>
</html>
